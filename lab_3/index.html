<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>
  <div id="calculatorContainer">
    <table id="calculator">
      <tr>
        <td colspan="3">
          <div id="displayPanel">0</div>
        </td>
        <td><div class="buttonClear" id="C">C</div></td>
      </tr>
      
      <tr>
        <td><div class="buttonNum" id="7">7</div></td>
        <td><div class="buttonNum" id="8">8</div></td>
        <td><div class="buttonNum" id="9">9</div></td>
        <td><div class="buttonArithmetic" id="/">/</div></td>
      </tr>
  
      <tr>
        <td><div class="buttonNum" id="4">4</div></td>
        <td><div class="buttonNum" id="5">5</div></td>
        <td><div class="buttonNum" id="6">6</div></td>
        <td><div class="buttonArithmetic" id="x">x</div></td>
      </tr>
  
      <tr>
        <td><div class="buttonNum" id="1">1</div></td>
        <td><div class="buttonNum" id="2">2</div></td>
        <td><div class="buttonNum" id="3">3</div></td>
        <td><div class="buttonArithmetic" id="-">-</div></td>
      </tr>
  
      <tr>
        <td><div class="buttonNum" id="0">0</div></td>
        <td><div class="buttonNum" id=".">.</div></td>
        <td><div class="buttonArithmetic" id="=">=</div></td>
        <td><div class="buttonArithmetic" id="+">+</div></td>
      </tr>
    </table>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
