<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>
  <div id="calculatorContainer">
    <table id="calculator">
      <tr>
        <td colspan="3">
          <div id="displayPanel">0</div>
        </td>
        <td><div class="buttonClear">C</div></td>
      </tr>
      
      <tr>
        <td><div class="buttonNum">7</div></td>
        <td><div class="buttonNum">8</div></td>
        <td><div class="buttonNum">9</div></td>
        <td><div class="buttonArithmetic">\</div></td>
      </tr>
  
      <tr>
        <td><div class="buttonNum">4</div></td>
        <td><div class="buttonNum">5</div></td>
        <td><div class="buttonNum">6</div></td>
        <td><div class="buttonArithmetic">x</div></td>
      </tr>
  
      <tr>
        <td><div class="buttonNum">1</div></td>
        <td><div class="buttonNum">2</div></td>
        <td><div class="buttonNum">3</div></td>
        <td><div class="buttonArithmetic">-</div></td>
      </tr>
  
      <tr>
        <td><div class="buttonNum">0</div></td>
        <td><div class="buttonNum">.</div></td>
        <td><div class="buttonArithmetic">=</div></td>
        <td><div class="buttonArithmetic">+</div></td>
      </tr>
    </table>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
